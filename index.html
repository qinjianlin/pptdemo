<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大处着眼，才能超越</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>大处着眼，才能超越</h2>
           <p style="position: relative">
               <span class="fragment" data-fragment-index="1" style="position: absolute;right: 0;">--华总</span>
           </p>
        </section>
        <section>
            <section  data-background-transition="zoom"  data-background="rgb(89, 61, 67)">
                <h2>Question:</h2>
                <p class="fragment" data-fragment-index="0">1.&nbsp;你现在使用最多的PC软件是什么？</p>
                <p class="fragment" data-fragment-index="1">2.&nbsp;你现在使用最多的手机端软件是什么？</p>
            </section>
            <section data-background-transition="zoom"  data-background="rgb(113, 175, 164)">
               <h2>微信也是一个浏览器!</h2>
               <img src="images/a.png" alt="">
            </section>
            <section  data-background-transition="zoom"  data-background="rgb(0, 49, 79)">
                <h2>乔布斯说:&nbsp;Web才是未来</h2>
            </section>
            <section data-background-transition="zoom"  data-background="rgb(117, 29, 19)">
                <h2>小程序原理技术架构（和郝时哥提出的问题）</h2>
            </section>
        </section>
        <section>
            <section data-background-transition="zoom"  data-background="rgb(131, 175, 155)">
                <h2>过去五年你错过的成为百万富翁的机会：</h2>
                <img src="images/2.png" alt="">
            </section>
            <section data-background-transition="zoom"  data-background="rgb(117, 121, 71)">
                <h2>扫一扫，看挖坟神贴：</h2>
                <img src="images/3.png" alt="">
            </section>
            <section data-background-transition="zoom"  data-background="rgb(69, 137, 148)">
                <h2>推荐本书：《货币的非国家化》</h2>
                <img src="images/4.jpg" alt="">
            </section>
            <section data-background-transition="zoom"  data-background="rgb(3, 101, 100)">
                <h2>互联网的深刻巨变</h2>
                <p class="fragment" data-fragment-index="0">IPFS将取代IP</p>
                <p class="fragment" data-fragment-index="1">Golem将取代AWS和阿里云</p>
                <p class="fragment" data-fragment-index="2">完全去中心化时代</p>
            </section>
        </section>
        <section data-background-transition="zoom"  data-background="rgb(220, 162, 151)">
            <h2>小程序(webos)+区块链融合=下一代互联网</h2>
        </section>
        <section data-background-transition="zoom"  data-background="rgb(147, 224, 255)">
            <h2>想说给程序小伙伴的话</h2>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
